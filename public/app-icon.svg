<svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
            <!-- Background (Optional, kept transparent or white as per container) -->
            
            <!-- Clapperboard Body -->
            <rect x="86" y="220" width="340" height="220" rx="20" fill="#007BFF"></rect>
            
            <!-- Clapperboard Top (Slate Gray) -->
            <path d="M86 160 L426 120 L426 190 L86 220 Z" fill="#374151"></path>
            
            <!-- Clapperboard Stripes (White) -->
            <path d="M140 153 L170 150 L140 216 L110 218 Z" fill="white"></path>
            <path d="M220 144 L250 141 L220 209 L190 212 Z" fill="white"></path>
            <path d="M300 135 L330 132 L300 202 L270 205 Z" fill="white"></path>
            
            <!-- Magnifying Glass Rim (Slate Gray) -->
            <circle cx="340" cy="330" r="90" fill="none" stroke="#374151" stroke-width="35"></circle>
            
            <!-- Magnifying Glass Glass Effect (Subtle semi-transparent white/blue tint, optional, kept flat here) -->
            <circle cx="340" cy="330" r="72.5" fill="#E0F2FE" opacity="0.2"></circle>

            <!-- Magnifying Glass Handle -->
            <path d="M405 395 L460 450" stroke="#374151" stroke-width="35" stroke-linecap="round"></path>

            <!-- Data Pixels (Shedding effect - Simplistic) -->
            <!-- Electric Blue and Slate Gray mix -->
            <rect x="440" y="80" width="30" height="30" rx="4" fill="#007BFF"></rect>
            <rect x="400" y="50" width="20" height="20" rx="3" fill="#374151"></rect>
            <rect x="470" y="130" width="15" height="15" rx="2" fill="#007BFF"></rect>
            
            <!-- Connection Lines (Thin) -->
            <line x1="426" y1="120" x2="440" y2="105" stroke="#374151" stroke-width="3" stroke-dasharray="5,5"></line>
            <line x1="440" y1="105" x2="470" y2="135" stroke="#007BFF" stroke-width="3" stroke-dasharray="5,5"></line>
        </svg>